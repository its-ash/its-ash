<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(3deg);
					}

					100% {
						transform: rotate(-3deg);
					}
				}

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}

					50% {
						background-position: 100% 50%;
					}

					100% {
						background-position: 0% 50%;
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}

					66% {
						opacity: 0;
					}

					100% {
						opacity: 1;
					}
				}

				* {
					margin: 0;
					padding: 0;

				}

				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					margin: 0;
					padding: 0;
					width: 100%;
					background: linear-gradient(90deg, rgba(255, 167, 34, 1) 0%, rgba(255, 248, 0, 1) 53%, rgba(148, 249, 255, 1) 100%);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					-webkit-background-clip: text;
					-webkit-text-fill-color: transparent;
				}

				h1 {
					font-size: 4rem;
					background: transparent;
					letter-spacing: 5px;
				}
			</style>
			<div class="container">
				<h1>
					<a href="https://neofox.in">NEOFOX</a>
				</h1>
			</div>
		</div>
	</foreignObject>
</svg>